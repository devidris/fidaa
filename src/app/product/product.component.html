<div class="header">
  <h1>منتجات</h1>
  <a routerLink="product" *ngIf="home">اظهار الكل</a>
</div>
<div id="products">
  <div id="product" *ngFor="let product of products">
    <img [src]="product.image" alt="" />
    <h3>{{ product.name.charAt(0).toUpperCase() + product.name.slice(1) }}</h3>
    <div id="price">
      <span>${{ product.price }}</span>
      <span>{{ product.category }}</span>
    </div>
  </div>
</div>
